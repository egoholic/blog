{{define "content"}}
<div id="main">
  <article >
    <h1 id="bhv-author__full_name">{{.Author.FullName}}</h1>
    {{.Author.Bio}}
  </article>
  <h3>Publications</h3>
  <ol class=".publications-list">
    {{range .Publications}}
    <li class="bhv-publication-preview">
      <a href="/p/{{.Slug}}" class="bhv-publication__title">{{.Title}}</a>
    </li>
    {{end}}
  </ol>
</div>{{end}}
