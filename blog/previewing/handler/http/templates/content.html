{{define "content"}}
<div id="main">
  <div id="recent-publications">
    <ol>
    {{range .RecentPublications}}
      <li class="publication-preview">
        <a href="/p/{{.Slug}}">{{.Title}}</a>
      </li>
    {{end}}
    </ol>
  </div>
  <div id="top-publications">
    <ol>
    {{range .PopularPublications}}
      <li class="publication-preview">
        <a href="/p/{{.Slug}}">{{.Title}}</a>
      </li>
    {{end}}
    </ol>
  </div>
</main>{{end}}
