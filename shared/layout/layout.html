<!DOCTYPE html>
<html>
  <head>
    <title>BLOG</title>
    <style>
html, body {
  margin: 0;
  padding: 0;
  font-family: "Helvetiva Neue", Helvetica, Arial, sans-serif;
}
header {
  border-bottom: 1px solid #aaa;
  box-shadow: 1px 0 5px #ccc;
  margin-bottom: 10px;
}
header > h1 {
  margin: 0;
  padding: 20px;
}
.publication {
  width: 960px;
  margin: 0 auto;
}
.authors-list {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display:block;
  width: 100%;
  clear: both;
  overflow: hidden;
}
.author-name {
  display: block;
}
.author-info {
  margin: 20px 0;
  padding: 10px;
  width: 400px;
  background: #f5f6f7;
  border: 1px solid #aaa;
  box-shadow: 1 0 5 #ccc;
  float: left;
  display: block;
}
.author-info:nth-child(even) {
  margin-left: 20px;
}
.publications-micro-list {
  margin:10px;
  padding:10px;
  border: 1px solid #aaa;
  float: left;
  width: calc(50% - 42px);
}
.publications-micro-list>h3 {
  margin: 0;
  padding: 0;
}
footer {
  background: #2222aa;
  padding: 20px;
  margin: 40px 0 0 0;
  clear: both;
  color: #fafafa;
}
    </style>
  </head>
  <body>
    <header>
      <h1>BLOG</h1>
    </header>
    {{template "content" .}}
    <footer>
      Copyright 2019
    </footer>
  </body>
</html>
