<!DOCTYPE html>
<html>
  <head>
    <title>BLOG</title>
    <style>
html, body {
  margin: 0;
  padding: 0;
  font-family: "Helvetiva Neue", Helvetica, Arial, sans-serif;
}
header {
  border-bottom: 1px solid #aaa;
  box-shadow: 1px 0 5px #ccc;
  margin-bottom: 10px;
  overflow: hidden;
}
.publication {
  width: 960px;
  margin: 0 auto;
}
.authors-list {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display:block;
  width: 100%;
  clear: both;
  overflow: hidden;
}
.author-name {
  display: block;
}
.author-info {
  margin: 20px 0;
  padding: 10px;
  width: 400px;
  background: #f5f6f7;
  border: 1px solid #aaa;
  box-shadow: 1 0 5 #ccc;
  float: left;
  display: block;
}
.author-info:nth-child(even) {
  margin-left: 20px;
}
.micro-list {
  margin:10px;
  padding:10px;
  border: 1px solid #aaa;
  float: left;
  width: calc(33% - 40px);
}
.micro-list>h3 {
  margin: 0;
  padding: 0;
}
footer {
  background: #2222aa;
  padding: 20px;
  margin: 40px 0 0 0;
  clear: both;
  color: #fafafa;
}

#header-nav {
  float: left;
}
#header-nav-list {
  margin: 0 0 40px;
  list-style-type: none;
}

.header-nav-item {
  float: left;
}

.header-nav-item>a {
  display: block;
  padding: 2em 2em;
}
.header-nav-item>a:hover{
  background: #aaccee;
}
#blog-title {
  margin: 0;
  padding: 20px;
  float: left;
}
    </style>
  </head>
  <body>
    <header>
      <h1 id="blog-title"><a href="/">BLOG</a></h1>
      <nav id="header-nav">
      <ul id="header-nav-list">
        <li class="header-nav-item"><a href="">Timeline</a></li>
        <li class="header-nav-item"><a href="">About Us</a></li>
        <li class="header-nav-item"><a href="">Contacts</a></li>
      </ul>
      </nav>
    </header>
    {{template "content" .}}
    <footer>
      Copyright 2019
    </footer>
  </body>
</html>
